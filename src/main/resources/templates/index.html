<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Employee Management System</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg,#667eea,#764ba2); color: white;
            padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 30px; }
        .form-section { background: #f8f9fa; padding: 25px; border-radius: 10px; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0;
            border-radius: 8px; }
        .btn { padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: linear-gradient(135deg,#667eea,#764ba2); color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #e0e0e0; }
        thead { background: #667eea; color: white; }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>üè¢ FPT Employee Management System</h1>
        <p>Web Service Testing Application</p>
    </div>

    <div class="content">

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <div class="form-section">
            <h2 th:text="${(isEdit ?: false) ? '‚úèÔ∏è Edit Employee' : '‚ûï Add New Employee'}"></h2>

            <form th:action="${(isEdit ?: false) ? '/employees/update' : '/employees/add'}"
                  th:object="${employee}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}" required placeholder="Employee name"/>
                </div>

                <div class="form-group">
                    <label>Salary:</label>
                    <input type="number" th:field="*{salary}" step="0.01" min="0" required placeholder="Employee salary"/>
                </div>

                <button type="submit" class="btn btn-primary"
                        th:text="${(isEdit ?: false) ? 'Update Employee' : 'Add Employee'}"></button>

                <a th:if="${(isEdit ?: false)}" href="/employees" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

        <h2>üë• Employee List</h2>

        <table th:if="${employees != null and !employees.isEmpty()}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(emp.salary, 1, 2)}"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${emp.id})}"
                       class="btn btn-success btn-small">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${employees == null or employees.isEmpty()}" class="empty-state">
            <p>No employees found. Add your first employee above!</p>
        </div>

    </div>
</div>

</body>
</html>
